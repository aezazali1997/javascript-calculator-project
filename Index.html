<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <section class="screen">0</section>
    <section class="calc-btn">
      <div class="cal-row">
        <button class="clear-btn">C</button>
        <button>&larr;</button>
        <button>&divide;</button>
      </div>
      <div class="cal-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&times;</button>
      </div>
      <div class="cal-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="cal-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="cal-row">
        <button class="zero-btn">0</button>
        <button>=</button>
      </div>
    </section>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
